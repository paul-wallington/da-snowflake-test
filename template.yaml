  #        env: dev

  InvokeSnowflakeLoadFromCloudWatchEvent:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: invoke-snowflake-load-from-cloudwatch-event
      Role: !GetAtt SnowflakeLamdbaRole.Arn
      CodeUri: lamdba/
      Handler: app.invoke_snowflake_load_from_cloudwatch_event
      Runtime: python3.7
      MemorySize: 1024
      Timeout: 60
      Environment:
        Variables:
          env: dev

  ##############################
  ### Lamdba Permissions ####
  ##############################
  #LambdaInvokePermission:
  #  Type: AWS::Lambda::Permission
  #  Properties:
  #    FunctionName: !GetAtt InvokeSnowflakeLoadFromS3Event.Arn
  #    Action: lambda:InvokeFunction
  #    Principal: s3.amazonaws.com
  #    SourceAccount: !Sub ${AWS::AccountId}
  #    SourceArn: !GetAtt SnowflakeLandingS3.Arn


  ##############################
  ### State Machines ####
  ##############################
  SnowflakeLoadStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Join [ "-", [!Ref "AWS::Region", "invoke-snowflake-load"] ]
      RoleArn: !GetAtt SnowflakeStepFunctionRole.Arn
      DefinitionString:
        Fn::Sub:
          - |-
            {
              "Comment": "",
              "StartAt": "InvokeSnowflakeLoad",
              "States": {
                "InvokeSnowflakeLoad": {
                  "Type": "Task",
                  "Resource": "${InvokeSnowflakeLoadFromCloudWatchEventArn}",
                  "End": true
               }
              }
            }
          -
            InvokeSnowflakeLoadFromCloudWatchEventArn: !GetAtt [ InvokeSnowflakeLoadFromCloudWatchEvent, Arn ]

  ##############################
  ### Cloud Watch Events Rule ####
  ##############################
  SnowflakeLoadStepFunctionCloudWatchEventRule:
    Type: AWS::Events::Rule
    Description: "Launch ${SnowflakeLoadStepFunction} when files are added to ${SnowflakeLandingS3}"
    Properties:
      Name: !Join [ "-", [!Ref "AWS::Region", "snowflake-load-step-function-cloud-watch-event-rule"] ]
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - 'AWS API Call via CloudTrail'
        detail:
          eventSource:
            - s3.amazonaws.com
          eventName:
            - PutObject
          requestParameters:
            bucketName:
              - !Ref SnowflakeLandingS3
      Targets:
        -
          Arn: !Ref SnowflakeLoadStepFunction
          Id: SnowflakeLoadStepFunctionTarget
          RoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/${SnowflakeStepFunctionEventRole}'

  ##############################
  ### Cloud Trail ####
  ##############################
  SnowflakeLoadCloudTrail:
    DependsOn:
      - S3CloudTrailBucketPolicy
    Type: AWS::CloudTrail::Trail
    Properties:
      TrailName: !Join [ "-", [!Ref "AWS::Region", "invoke-snowflake-load-step-function-from-s3-event"] ]
      IsMultiRegionTrail: true
      IncludeGlobalServiceEvents: true
      IsLogging: true
      S3BucketName: !Ref CloudTrailS3
      EventSelectors:
        - ReadWriteType: WriteOnly
          IncludeManagementEvents: false
          DataResources:
            - Type: AWS::S3::Object
              Values:
                - !Join [ "", [ !GetAtt [ SnowflakeLandingS3, Arn ], "/"]]

  ##############################
  ### Policies and Roles ####
  ##############################
  SnowflakeLamdbaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", [!Ref "AWS::Region", "da-snowflake-lambda-role"] ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonSQSFullAccess
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      - arn:aws:iam::aws:policy/AWSLambdaExecute
      Policies:
      - PolicyName: SystemsManagerGetParameter
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            Effect: Allow
            Action:
            - ssm:GetParameterHistory
            - ssm:GetParametersByPath
            - ssm:GetParameters
            - ssm:GetParameter
            Resource: "*"

  SnowflakeStepFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", [!Ref "AWS::Region", "da-snowflake-step-function-role"] ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - states.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonSQSFullAccess
      Policies:
      - PolicyName: !Join [ "-", [!Ref "AWS::Region", "da-snowflake-step-function-invoke-lambda-policy"] ]
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            Effect: Allow
            Action:
            - lambda:InvokeFunction
            Resource: "*"

  ### https://docs:snowflake:
  ###    net/manuals/user-guide/data-load-s3-config:
  ###      html#option-1-configuring-a-snowflake-storage-integration:
  SnowflakeS3StagePolicy:
    # Policy to grant Snowflake permissions.
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: "Policy to allow Read and Write access to objects in ${SnowflakeLandingS3} S3 bucket."
      ManagedPolicyName: !Join [ "-", [!Ref "AWS::Region", "da-snowflake-s3-stage-policy"] ]
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Sid: "PutGetDeleteObjectsInBucket"
          Effect: Allow
          Action:
            # PutObject required if exporting data from Snowflake to S3
            - s3:PutObject
            # GetObject required to copy files from S3 into Snowflake
            - s3:GetObject
            - s3:GetObjectVersion
            # if PURGE=TRUE within COPY command, Snowflake will delete the files after the data has been successfully loaded.
            - s3:DeleteObjectVersion
            - s3:DeleteObject
          Resource:
             - !Join [ "", [ !GetAtt [ SnowflakeLandingS3, Arn ], "/*"]]
        - Sid: "ListObjectsInBucket"
          Effect: Allow
          Action:
            - s3:ListBucket
          Resource:
             - !GetAtt [ SnowflakeLandingS3, Arn ]
          #  - "arn:aws:s3:::da-snowflake-landing"
          #Condition:
          #  StringLike:
          #    s3:prefix:
          #    - "stg/OutputAreaJson/*"

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/dynamic-references.html#dynamic-references-secretsmanager
  SnowflakeUserRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", [!Ref "AWS::Region", "da-snowflake-s3-access-role", !Ref SnowflakeLandingS3] ]
      AssumeRolePolicyDocument:
      # Policy Document to allow snowflake to assume the role
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: "{{resolve:secretsmanager:da_snowflake_landing_integration:SecretString:snowflake-storage-aws-iam-user-arn}}"
            Action: sts:AssumeRole
            Condition:
              StringLike:
                sts:ExternalId: "{{resolve:secretsmanager:da_snowflake_landing_integration:SecretString:snowflake-storage-aws-external-id}}"
      ManagedPolicyArns:
        - !Ref SnowflakeS3StagePolicy


  SnowflakeStepFunctionEventRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", [!Ref "AWS::Region", "da-snowflake-step-function-event-role"] ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - events.amazonaws.com
          Action:
            - "sts:AssumeRole"
      ManagedPolicyArns:
        - !Ref SnowflakeStepFunctionEventPolicy

  SnowflakeStepFunctionEventPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: "Policy to allow execution of ${SnowflakeLoadStepFunction} step function."
      ManagedPolicyName: !Join [ "-", [!Ref "AWS::Region", "da-snowflake-step-function-event-policy"] ]
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Action:
            - "states:StartExecution"
          Resource:
            - !Ref SnowflakeLoadStepFunction


Outputs:
  SnowflakeARN:
    Value: !GetAtt SnowflakeUserRole.Arn
    Description: ARN of user role
