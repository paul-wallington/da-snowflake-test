AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description : Application to create a code pipeline for snowflake lamdba stack

Parameters:
  BranchName:
    Description: GitHub branch name
    Type: String
    Default: master
  RepositoryName:
    Description: GitHub repository name
    Type: String
    Default: test
  GitHubOwner:
    Type: String
  BuildName:
    Description: CodeBuild project name
    Type: String
    Default: da-snowflake-code-pipeline-code-build-eu-west-2
  DeployStackName:
    Description: Stack name for deployment
    Type: String
    Default: snowflake-testing
  DockerImage:
    Description: Docker image in ECR used to build and deploy stack
    Type: String
    Default: lambda_snowsql 
  DockerImageBuild:
    Description: Docker image build used to build and deploy stack
    Type: String
    Default: build-python3.7        

Resources:

  ##############################
  ### Lamdba Functions ####
  ##############################
  InvokeWait:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: invoke-wait
      Role: !GetAtt PipelineLamdbaRole.Arn
      CodeUri: lamdba/
      Handler: pipeline.invoke_wait
      Runtime: python3.7
      MemorySize: 128
      Timeout: 45

  Emptys3Buckets:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: empty-s3-buckets
      Role: !GetAtt PipelineLamdbaRole.Arn
      CodeUri: lamdba/
      Handler: pipeline.empty_s3_buckets
      Runtime: python3.7
      MemorySize: 128
      Timeout: 45
      Environment:
        Variables:
          env: dev         
      
  ##############################
  ### S3 ####
  ##############################
  CodePipelineArtifactBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: Private
      BucketName: da-snowflake-code-pipeline-artifacts
      PublicAccessBlockConfiguration:
        BlockPublicAcls : true
        BlockPublicPolicy : true
        IgnorePublicAcls : true
        RestrictPublicBuckets : true
    DeletionPolicy: Delete    

  CodePipelineArtifactBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref CodePipelineArtifactBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: DenyUnEncryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: 's3:PutObject'
            Resource: 
              - !Join [ "", [ !GetAtt [ CodePipelineArtifactBucket, Arn ], "/*"]]
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption': 'aws:kms'
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !Join [ "", [ !GetAtt [ CodePipelineArtifactBucket, Arn ], "/*"]]
            Condition:
              Bool:
                'aws:SecureTransport': false  

  ##############################
  ### Webhook ####
  ##############################
  CodePipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: "{{resolve:secretsmanager:da_snowflake_github:SecretString:pat}}"
      Filters:
        - JsonPath: $.ref
          MatchEquals: "refs/heads/{Branch}"
      TargetPipeline: !Ref CodePipeline
      TargetAction: Source
      Name: CodePipelineWebhook
      TargetPipelineVersion: !GetAtt CodePipeline.Version
      RegisterWithThirdParty: true

  ##############################
  ### Code Build Project ####
  ##############################
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Join [ "-", ["da", !Ref "AWS::StackName", "code-build", !Ref "AWS::Region"] ]
      Description: Will build project lambda binaries using sam build in lambda_snowsql docker image
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      Environment:
        Image: !Join [ "", [!Ref "AWS::AccountId", ".dkr.ecr.", !Ref "AWS::Region", ".", !Ref "AWS::URLSuffix", "/", !Ref DockerImage, ":", !Ref DockerImageBuild] ]  

        ImagePullCredentialsType: SERVICE_ROLE
        PrivilegedMode: true
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
      Artifacts:
        Type: CODEPIPELINE
      Cache: 
        Type: NO_CACHE
      LogsConfig: 
        CloudWatchLogs: 
          Status: ENABLED      

  ##############################
  ### Code Pipeline ####
  ##############################
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Join [ "-", ["da", !Ref "AWS::StackName", !Ref "AWS::Region"] ]
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref RepositoryName
                Branch: !Ref BranchName
                OAuthToken: "{{resolve:secretsmanager:da_snowflake_github:SecretString:pat}}"
                PollForSourceChanges: false
              RunOrder: 1          
        - Name: Build
          Actions:
            - Name: wait-for-5-seconds
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda       
                Version: 1
              Configuration:
                FunctionName: !Ref InvokeWait
              InputArtifacts: []                
              OutputArtifacts: []
              Region: !Ref AWS::Region
              RunOrder: 1              
            - Name: build-with-codebuild            
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild       
                Version: 1
              Configuration:
                ProjectName: !Join [ "-", ["da", !Ref "AWS::StackName", "code-build", !Ref "AWS::Region"] ]
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact 
              Region: !Ref AWS::Region
              RunOrder: 2
        - Name: Deploy
          Actions:
            - Name: deploy-with-cloudformation            
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation                
                Version: 1
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CodeDeployRole.Arn
                StackName: !Ref DeployStackName
                TemplatePath: "BuildArtifact::packaged-template.yaml"
              InputArtifacts:
                - Name: BuildArtifact
              Region: !Ref AWS::Region
              RunOrder: 1 
        - Name: TearDown
          Actions:
            - Name: empty-artifact-s3            
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda       
                Version: 1
              Configuration:
                FunctionName: !Ref Emptys3Buckets
              InputArtifacts: []                
              OutputArtifacts: []
              Region: !Ref AWS::Region
              RunOrder: 1                
      ArtifactStore:
        Type: S3
        Location: !Ref CodePipelineArtifactBucket
      DisableInboundStageTransitions:
        - StageName: Build 
          Reason: "Do not want to run build stage on template deployment"         
        - StageName: Deploy 
          Reason: "Do not want to run deploy stage on template deployment" 


  ##############################
  ### Policies and Roles ####
  ##############################
  PipelineLamdbaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", ["da", !Ref "AWS::StackName", "lambda-role", !Ref "AWS::Region"] ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /          
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonSQSFullAccess
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      - arn:aws:iam::aws:policy/AWSLambdaExecute
      # - !Ref CodePipelineArtifactPolicy     
      Policies:
      - PolicyName: !Join [ "-", ["da", !Ref "AWS::StackName", "lambda-role-policy", !Ref "AWS::Region"] ]
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - logs:*     
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow            
            Action:
              - codepipeline:PutJobSuccessResult
              - codepipeline:PutJobFailureResult
            Resource: "*"
          - Effect: Allow
            Action:
            - ssm:GetParameterHistory
            - ssm:GetParametersByPath
            - ssm:GetParameters
            - ssm:GetParameter
            Resource: "*"
          - Sid: "PutGetDeleteObjectsInBucket"
            Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:DeleteObjectVersion
              - s3:DeleteObject
            Resource:
              - !Join [ "", [ !GetAtt [ CodePipelineArtifactBucket, Arn ], "/*"]]
          - Sid: "ListObjectsInBucket"
            Effect: Allow
            Action:
              - s3:ListBucket
            Resource:
              - !GetAtt [ CodePipelineArtifactBucket, Arn ]                 

  #CodePipelineArtifactPolicy:
  #  Type: AWS::IAM::ManagedPolicy
  #  Properties:
  #    Description: "Policy to allow Read and Write access to objects in ${CodePipelineArtifactBucket} S3 bucket."
  #    ManagedPolicyName: !Join [ "-", ["da", !Ref "AWS::StackName", "artifact-policy", !Ref "AWS::Region"] ]
  #    PolicyDocument:
  #      Version: "2012-10-17"
  #      Statement:
  #      - Sid: "PutGetDeleteObjectsInBucket"
  #        Effect: Allow
  #        Action:
  #          - s3:PutObject
  #          - s3:GetObject
  #          - s3:GetObjectVersion
  #          - s3:DeleteObjectVersion
  #          - s3:DeleteObject
  #        Resource:
  #           - !Join [ "", [ !GetAtt [ CodePipelineArtifactBucket, Arn ], "/*"]]
  #      - Sid: "ListObjectsInBucket"
  #        Effect: Allow
  #        Action:
  #          - s3:ListBucket
  #        Resource:
  #           - !GetAtt [ CodePipelineArtifactBucket, Arn ]              
            
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", ["da", !Ref "AWS::StackName", "service-role", !Ref "AWS::Region"] ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - codepipeline.amazonaws.com
          Action:
          - sts:AssumeRole          
      Path: /
      Policies:
      - PolicyName: !Join [ "-", ["da", !Ref "AWS::StackName", "service-role-policy", !Ref "AWS::Region"] ]
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow          
            Action:
              - iam:PassRole
            Resource: "*"
            Condition:
              StringEqualsIfExists:
                iam:PassedToService:
                - cloudformation.amazonaws.com
                - elasticbeanstalk.amazonaws.com
                - ec2.amazonaws.com
                - ecs-tasks.amazonaws.com
          - Effect: Allow
            Action:
              - codecommit:CancelUploadArchive
              - codecommit:GetBranch
              - codecommit:GetCommit
              - codecommit:GetUploadArchiveStatus
              - codecommit:UploadArchive
            Resource: "*"
          - Effect: Allow
            Action:
              - codedeploy:CreateDeployment
              - codedeploy:GetApplication
              - codedeploy:GetApplicationRevision
              - codedeploy:GetDeployment
              - codedeploy:GetDeploymentConfig
              - codedeploy:RegisterApplicationRevision
            Resource: "*"
          - Effect: Allow
            Action:
              - codestar-connections:UseConnection
            Resource: "*"
          - Effect: Allow
            Action:
              - elasticbeanstalk:*
              - ec2:*
              - elasticloadbalancing:*
              - autoscaling:*
              - cloudwatch:*
              - s3:*
              - sns:*
              - cloudformation:*
              - rds:*
              - sqs:*
              - ecs:*
            Resource: "*"
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
              - lambda:ListFunctions
            Resource: "*"
          - Effect: Allow
            Action:
              - opsworks:CreateDeployment
              - opsworks:DescribeApps
              - opsworks:DescribeCommands
              - opsworks:DescribeDeployments
              - opsworks:DescribeInstances
              - opsworks:DescribeStacks
              - opsworks:UpdateApp
              - opsworks:UpdateStack
            Resource: "*"
          - Effect: Allow
            Action:
              - cloudformation:CreateStack
              - cloudformation:DeleteStack
              - cloudformation:DescribeStacks
              - cloudformation:UpdateStack
              - cloudformation:CreateChangeSet
              - cloudformation:DeleteChangeSet
              - cloudformation:DescribeChangeSet
              - cloudformation:ExecuteChangeSet
              - cloudformation:SetStackPolicy
              - cloudformation:ValidateTemplate
            Resource: "*"
          - Effect: Allow
            Action:
              - codebuild:BatchGetBuilds
              - codebuild:StartBuild
            Resource: "*"
          - Effect: Allow
            Action:
              - devicefarm:ListProjects
              - devicefarm:ListDevicePools
              - devicefarm:GetRun
              - devicefarm:GetUpload
              - devicefarm:CreateUpload
              - devicefarm:ScheduleRun
            Resource: "*"
          - Effect: Allow
            Action:
              - servicecatalog:ListProvisioningArtifacts
              - servicecatalog:CreateProvisioningArtifact
              - servicecatalog:DescribeProvisioningArtifact
              - servicecatalog:DeleteProvisioningArtifact
              - servicecatalog:UpdateProduct
            Resource: "*"
          - Effect: Allow
            Action:
              - cloudformation:ValidateTemplate
            Resource: "*"
          - Effect: Allow
            Action:
              - ecr:DescribeImages
            Resource: "*"

  CodeBuildServiceRoleBasePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: "Policy used in trust relationship with CodeBuild."
      ManagedPolicyName: !Join [ "-", ["da", !Ref "AWS::StackName", "code-build-base-policy", !Ref "AWS::Region"] ]
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource:
            -  !Join [ "", ["arn:aws:logs:", !Ref "AWS::Region", ":", !Ref "AWS::AccountId", ":log-group:/aws/codebuild/", !Ref BuildName] ]
            -  !Join [ "", ["arn:aws:logs:", !Ref "AWS::Region", ":", !Ref "AWS::AccountId", ":log-group:/aws/codebuild/", !Ref BuildName, ":*"] ]           
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:GetObjectVersion
            - s3:GetBucketAcl
            - s3:GetBucketLocation
          Resource:
            - arn:aws:s3:::tfgm-da-lamdba*
            - !Join [ "", [!GetAtt CodePipelineArtifactBucket.Arn, "*"] ]
        - Effect: Allow
          Resource:
            - !Join [ "", ["arn:aws:codebuild:", !Ref "AWS::Region", ":", !Ref "AWS::AccountId", ":report-group/", !Ref BuildName, "-*"] ]       
          Action:
            - codebuild:CreateReportGroup
            - codebuild:CreateReport
            - codebuild:UpdateReport
            - codebuild:BatchPutTestCases

  CodeBuildImageRepositoryPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: "Policy used in trust relationship with CodeBuild."
      ManagedPolicyName: !Join [ "-", ["da", !Ref "AWS::StackName", "code-build-image-repository-policy", !Ref "AWS::Region"] ]
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
            - ecr:GetAuthorizationToken
          Resource:
            - "*"            
        - Effect: Allow
          Action:
            - ecr:BatchCheckLayerAvailability
            - ecr:GetDownloadUrlForLayer
            - ecr:BatchGetImage
            - ecr:PutImage
            - ecr:InitiateLayerUpload
            - ecr:UploadLayerPart
            - ecr:CompleteLayerUpload            
          Resource:         
            - !Join [ "", ["arn:aws:ecr:", !Ref "AWS::Region", ":", !Ref "AWS::AccountId", ":repository/", !Ref DockerImage] ]
          
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", ["da", !Ref "AWS::StackName", "code-build-service-role", !Ref "AWS::Region"] ]
      Path: "/service-role/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
        - !Ref CodeBuildServiceRoleBasePolicy
        - !Ref CodeBuildImageRepositoryPolicy

  CodeDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ "-", ["da", !Ref "AWS::StackName", "code-deploy-role", !Ref "AWS::Region"] ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - cloudformation.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:          
      - PolicyName:  !Join [ "-", ["da", !Ref "AWS::StackName", "code-deploy-policy", !Ref "AWS::Region"] ]
        PolicyDocument:      
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ec2:AuthorizeSecurityGroupIngress
            - ec2:DescribeSecurityGroups
            - ec2:CreateSecurityGroup
            - ec2:DescribeSecurityGroupReferences
            - ec2:DeleteSecurityGroup
            - ec2:DescribeStaleSecurityGroups            
            - s3:CreateBucket
            - s3:DeleteBucket            
            - s3:GetBucketVersioning
            - s3:PutObject
            - s3:GetObject
            - s3:PutBucketPolicy
            - s3:GetObjectVersion                        
            - iam:CreateRole
            - iam:AttachRolePolicy
            - iam:PutRolePolicy
            - iam:PassRole            
            - iam:DeleteRolePolicy            
            - iam:GetRole
            - iam:GetPolicy
            - iam:DeleteRole
            - iam:CreatePolicy
            - iam:DetachRolePolicy            
            - cloudformation:CreateChangeSet
            - secretsmanager:GetSecretValue
            - codedeploy:*
            - apigateway:*            
            - lambda:*
            Resource: "*"          
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonRDSFullAccess
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      - arn:aws:iam::aws:policy/AWSCloudTrailFullAccess
      - arn:aws:iam::aws:policy/AmazonSSMFullAccess
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AWSStepFunctionsFullAccess
      - arn:aws:iam::aws:policy/CloudWatchEventsFullAccess      

Outputs:
  CodePipelineArtifactBucketARN:
    Value: !GetAtt CodePipelineArtifactBucket.Arn
    Description: ARN of Artifact Store Bucket

